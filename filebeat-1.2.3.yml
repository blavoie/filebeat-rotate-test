############################# Filebeat ######################################

filebeat:
  spool_size: 4096
  publish_async: false
  idle_timeout: 5s
  registry_file: c:\filebeat-rotate-test\registry.dat
  
  prospectors:
    -
      paths:
        - c:\filebeat-rotate-test\logs\application.log
        - c:\filebeat-rotate-test\logs\*\*-application-*.log

      document_type: application

      encoding: iso8859-1
      input_type: log

      fields_under_root: true
      fields:
        rvl: 
          client: ul-dbg
          index: ul-dbg-filebeat
        beat:
          version: 1.2.3
      
      ignore_older: 168h
      close_older: 30h
      scan_frequency: 10s
      force_close_files: false  

############################# Output ##########################################

output:
  logstash:
    hosts: ["rvl3.svc.ulaval.ca:10305", "rvl4.svc.ulaval.ca:10305"]
    worker: 1
    loadbalance: true
    bulk_max_size: 2048

############################# Logging #########################################

logging:
  to_syslog: false
  to_files: true
  files:    
    path: c:\filebeat-rotate-test\
    name: filebeat-rotate-test.log
    rotateeverybytes: 10485760 # = 10MB
    keepfiles: 10
  level: info

